<html>
<head>
  <title>{{.Title}}</title>
</head>
<body>
  <style>
    body {
      font-family: Helvetica, Arial, sans-serif;
      background: #ddd
    }
    #content {
      width: 80%;
      background: #fff;
      border-color: #333;
      margin: 20px;
      padding: 10px;
      -webkit-border-radius: 10px;
      -moz-border-radius: 10px;
      border-radius: 10px;
    }
    pre, code {
      font-family: Menlo, monospace;
      font-size: 14px;
    }
    pre {
      line-height: 18px;
    }
  </style>

  <div id="content">
	<h1 id="title">{{.Title}}</h1>

	<h3 id="byline">by {{.Author}}</h3>

	<div id="body">
	  {{.Body}}
	</div>

	<p>Return <a href="/">home</a></p>
  </div>
</body>
</html>
